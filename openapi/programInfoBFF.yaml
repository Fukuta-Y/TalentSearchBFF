openapi: 3.0.0
info:
  title: 番組情報BFF
  description: 番組IDによって番組情報を返すBFF
  version: 1.0.0
servers:
  - url: https://localhost:8081
    description: 番組情報BFF
paths:
  /programInfoBFF/{programId}:
    get:
      tags:
        - programInfoBFF
      operationId: getProgramInfoBFF
      summary: 番組情報を番組IDによって取得するBFF
      description: 番組情報を番組IDによって取得するBFF
      parameters:
        - in: path
          name: programId
          required: true
          schema:
            type: string
            maxLength: 8
      responses:
        '200':
          description: 番組情報を正常取得
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/programInfo'
  /programTorokuKoshinBFF:
    post:
      tags:
        - programInfoBFF
      operationId: postProgramTorokuKoshinBFF
      summary: 番組情報を登録または更新するBFF
      description: 番組情報を登録または更新するBFF
      requestBody:
        description: 番組情報を登録または更新するBFF
        content:
          application/json:
            schema:
              $ref: "../../TalentSearchCommon/Tables/mProgram.yaml#/components/schemas/mProgram"
      responses:
        '200':
          description: 登録または更新した番組マスタ情報
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/programTorokuKoshinBFF'
components:
  schemas:
    programInfo:
      description: 番組情報を正常取得
      type: object
      properties:
        programId:
          type: string
          maxLength: 8
          description: 番組ID
        programName:
          type: string
          maxLength: 30
          description: 番組名
        chanelId:
          type: integer
          maximum : 9
          minimum : 0
          description: チャンネルID
        chanelName:
          type: string
          maxLength: 30
          description: チャンネル名
        genreId:
          type: integer
          maximum : 000
          minimum : 999
          description: ジャンルID
        genre:
          type: string
          maxLength: 30
          description: ジャンル名
    programTorokuKoshinBFF:
      description: 登録または更新した番組マスタ情報
      type: object
      properties:
          items:
            $ref: "../../TalentSearchCommon/Tables/mProgram.yaml#/components/schemas/mProgram"
    programInfos:
      description: 番組マスタ情報DTO
      type: object
      properties:
        mProgram:
          description: 番組マスタDTO
          type: array
          items:
            $ref: "../../TalentSearchCommon/Tables/mProgram.yaml#/components/schemas/mProgram"
    kbnMasterInfos:
      description:  区分マスタDTO
      type: object
      properties:
        mKbnGenre:
          description: 区分マスタDTO
          type: array
          items:
            $ref: "../../TalentSearchCommon/Tables/mKbnGenre.yaml#/components/schemas/mKbnGenre"
    chanelKyoku:
      description: チャンネル局マスタ
      type: object
      properties:
        mChanelKyoku:
          description: チャンネル局マスタDTO
          type: array
          items:
            $ref: "../../TalentSearchCommon/Tables/mChanelKyoku.yaml#/components/schemas/mChanelKyoku"
 